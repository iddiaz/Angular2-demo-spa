<div class="jumbotron jumbotron-fluid animated fadeIn fast">
  <div class="container">
    <div class="row">
      <div class="col col-5">
        <img [src]="heroe.img" alt="{{heroe.nombre}}" class="img-thumbnail">
      </div>
      <div class="col-7">
        <h1 class="display-4 pt-3">{{heroe.nombre | uppercase}} <br>
          <small class="lead">Primera Aparici√≥n: <strong>{{heroe.aparicion | date:'dd/MM/yyyy'}}</strong></small>
        </h1>
        <div class="row">
          <div class="col-6 push-3">
            <img *ngIf="heroe.casa === 'DC'" src="assets/img/dc.png" [alt]="heroe.casa" class="img-responsive logo-comic">
            <img *ngIf="heroe.casa === 'Marvel'" src="assets/img/marvel.png" [alt]="heroe.casa" class="img-responsive logo-comic">
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col-12">
        <p class="lead text-center">{{heroe.bio}}</p>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col-12 text-center">
        <button [routerLink]="['/heroes']" type="button" class="btn-sm btn-primary ">Volver  a listado</button>
      </div>
    </div>
  </div>
</div>
