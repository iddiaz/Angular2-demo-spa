<h2 class="display-4 text-center paddT-30">Buscar por: <small>{{termino}}</small></h2>
<hr />
<section class="container">
  <div class="row animated fadeIn fast" *ngIf="heroes.length === 0 " >
    <div class="col-12">
      <div class="alert alert-info" role="alert">
        No existen resultados con el termino {{termino}}
      </div>
    </div>
  </div>
  <div class="card-columns animated fadeIn fast">
    <div class="card" *ngFor="let heroe of heroes">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion | date}}</small></p>
      </div>

      <button (click)="verHeroe(i)" type="button" class="btn btn-link m-lg-2">ver más</button>

      <!--<a [routerLink]="['/heroe', i]"class="btn btn-link m-lg-2">ver más...</a>-->


    </div>
  </div>
</section>
